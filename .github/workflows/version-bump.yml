name: Auto Version Bump

on:
  push:
    branches:
      - main
    paths:
      - 'custom_components/**'
      - 'tests/**'
      - '**.py'
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  bump-version:
    # Only run on merged PRs or direct pushes to main
    if: |
      (github.event_name == 'push') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Aggregate changelog from merged commits
        run: |
          LAST_TAG=$(git tag --sort=-creatordate | grep '^v' | head -n1)
          echo "Last version tag: $LAST_TAG"
          git log "$LAST_TAG..HEAD" --pretty=format:"%s" | grep -v "Bump version to" > commit_messages.txt
          ADDED=""
          CHANGED=""
          FIXED=""
          REMOVED=""
          SECURITY=""
          while read -r line; do
            if echo "$line" | grep -qE '^feat:'; then
              ADDED+="- ${line#feat: }\n"
            elif echo "$line" | grep -qE '^fix:'; then
              FIXED+="- ${line#fix: }\n"
            elif echo "$line" | grep -qE '^change:'; then
              CHANGED+="- ${line#change: }\n"
            elif echo "$line" | grep -qE '^remove:'; then
              REMOVED+="- ${line#remove: }\n"
            elif echo "$line" | grep -qE '^security:'; then
              SECURITY+="- ${line#security: }\n"
            fi
          done < commit_messages.txt
          if [ -n "$ADDED$CHANGED$FIXED$REMOVED$SECURITY" ]; then
            awk '/## \[Unreleased\]/ {print; print "\n"} !/## \[Unreleased\]/ {print}' CHANGELOG.md > CHANGELOG.tmp
            echo "### Added" >> CHANGELOG.tmp
            echo -e "$ADDED" >> CHANGELOG.tmp
            echo "### Changed" >> CHANGELOG.tmp
            echo -e "$CHANGED" >> CHANGELOG.tmp
            echo "### Fixed" >> CHANGELOG.tmp
            echo -e "$FIXED" >> CHANGELOG.tmp
            echo "### Removed" >> CHANGELOG.tmp
            echo -e "$REMOVED" >> CHANGELOG.tmp
            echo "### Security" >> CHANGELOG.tmp
            echo -e "$SECURITY" >> CHANGELOG.tmp
            mv CHANGELOG.tmp CHANGELOG.md
            echo "✓ Aggregated changelog from merged commits"
          else
            echo "No conventional commit messages found since last version."
          fi
          
      - name: Determine version bump type
        id: bump_type
        run: |
          # Get the commit message or PR title
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            MESSAGE="${{ github.event.pull_request.title }}"
            BODY="${{ github.event.pull_request.body }}"
            LABELS="${{ join(github.event.pull_request.labels.*.name, ',') }}"
          else
            MESSAGE="$(git log -1 --pretty=%B)"
            BODY=""
            LABELS=""
          fi
          
          echo "Commit/PR message: $MESSAGE"
          echo "Labels: $LABELS"
          
          # Check for version bump indicators (case insensitive)
          BUMP_TYPE="patch"  # Default to patch
          
          # Check labels first (highest priority)
          if echo "$LABELS" | grep -iq "major"; then
            BUMP_TYPE="major"
          elif echo "$LABELS" | grep -iq "minor"; then
            BUMP_TYPE="minor"
          elif echo "$LABELS" | grep -iq "patch"; then
            BUMP_TYPE="patch"
          # Check PR title/commit message
          elif echo "$MESSAGE" | grep -iqE '\[major\]|breaking|BREAKING CHANGE'; then
            BUMP_TYPE="major"
          elif echo "$MESSAGE" | grep -iqE '\[minor\]|feat:|feature:'; then
            BUMP_TYPE="minor"
          elif echo "$MESSAGE" | grep -iqE '\[patch\]|fix:|bugfix:|hotfix:'; then
            BUMP_TYPE="patch"
          # Check for conventional commits
          elif echo "$MESSAGE" | grep -E '^feat(\(.+\))?!:'; then
            BUMP_TYPE="major"
          elif echo "$MESSAGE" | grep -E '^feat(\(.+\))?:'; then
            BUMP_TYPE="minor"
          elif echo "$MESSAGE" | grep -E '^(fix|bugfix|hotfix)(\(.+\))?:'; then
            BUMP_TYPE="patch"
          fi
          
          # Check if this commit is a version bump itself (prevent loops)
          if echo "$MESSAGE" | grep -q "Bump version to"; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "This is a version bump commit, skipping..."
            exit 0
          fi
          
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "skip=false" >> $GITHUB_OUTPUT
          echo "Determined bump type: $BUMP_TYPE"
      
      - name: Bump version
        id: bump_version
        if: steps.bump_type.outputs.skip != 'true'
        run: |
          BUMP_TYPE="${{ steps.bump_type.outputs.bump_type }}"
          echo "Bumping version with type: $BUMP_TYPE"
          
          # Run the bump script
          python bump_version.py "$BUMP_TYPE" --no-tag
          
          # Get the new version
          NEW_VERSION=$(python -c "import json; print(json.load(open('custom_components/ads_custom/manifest.json'))['version'])")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
      
      - name: Commit and push changes
        if: steps.bump_type.outputs.skip != 'true'
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          
          # Check if there are changes to commit
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Commit the version bump
          git add custom_components/ads_custom/manifest.json pyproject.toml CHANGELOG.md
          git commit -m "Bump version to $NEW_VERSION [skip ci]"
          
          # Create tag
          git tag -a "v$NEW_VERSION" -m "Release version $NEW_VERSION"
          
          # Push changes and tags
          git push origin main
          git push origin "v$NEW_VERSION"
          
          echo "✅ Version bumped to $NEW_VERSION and pushed to repository"
      
      - name: Extract changelog for release
        if: steps.bump_type.outputs.skip != 'true'
        id: changelog
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          
          # Extract the changelog section for this version
          # Look for the version header and capture content until the next version or end
          CHANGELOG_CONTENT=$(awk -v ver="$NEW_VERSION" '
            /^## \[/ {
              if (found) exit;
              if ($0 ~ "\\[" ver "\\]") {
                found=1;
                next;
              }
            }
            found && /^## \[/ { exit }
            found { print }
          ' CHANGELOG.md)
          
          # Normalize content to detect effectively empty sections
          CHANGELOG_CONTENT_STRIPPED="$(printf '%s' "$CHANGELOG_CONTENT" | tr -d '[:space:]')"
          
          # Check if the expected version header exists in the changelog
          if ! grep -qE "^## \\[$NEW_VERSION\\]" CHANGELOG.md; then
            echo "::warning::CHANGELOG.md does not contain a header matching '## [$NEW_VERSION]'."
          fi
          
          # If no specific version section found, use a default message and log a warning
          if [ -z "$CHANGELOG_CONTENT_STRIPPED" ]; then
            echo "::warning::Failed to extract release notes for version $NEW_VERSION from CHANGELOG.md. Falling back to generic message."
            CHANGELOG_CONTENT="See [CHANGELOG.md](CHANGELOG.md) for details."
            EXTRACTION_STATUS="fallback"
          else
            EXTRACTION_STATUS="success"
          fi
          
          # Save to file for GitHub Release (use runner temp directory)
          echo "$CHANGELOG_CONTENT" > "${{ runner.temp }}/release_notes.md"
          
          if [ "$EXTRACTION_STATUS" = "success" ]; then
            echo "Release notes extracted for version $NEW_VERSION from CHANGELOG.md"
          else
            echo "Using generic release notes for version $NEW_VERSION (see warnings above)"
          fi
      
      - name: Create GitHub Release
        if: steps.bump_type.outputs.skip != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          RELEASE_TAG="v$NEW_VERSION"
          NOTES_FILE="${{ runner.temp }}/release_notes.md"
          
          # Small initial delay to allow tag propagation to GitHub's API
          sleep 5
          
          MAX_RETRIES=3
          DELAY_SECONDS=5
          
          for attempt in $(seq 1 "$MAX_RETRIES"); do
            echo "Attempt $attempt to create GitHub Release for $RELEASE_TAG"
            
            if gh release create "$RELEASE_TAG" \
              --title "$RELEASE_TAG" \
              --notes-file "$NOTES_FILE" \
              --verify-tag; then
              echo "✅ GitHub Release created for version $NEW_VERSION"
              break
            fi
            
            if [ "$attempt" -lt "$MAX_RETRIES" ]; then
              echo "Release creation failed (attempt $attempt). Retrying in ${DELAY_SECONDS}s..."
              sleep "$DELAY_SECONDS"
            else
              echo "❌ Failed to create GitHub Release for $RELEASE_TAG after $MAX_RETRIES attempts." >&2
              exit 1
            fi
          done
